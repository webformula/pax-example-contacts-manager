<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta http-equiv='Cache-Control' content='no-store' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="../node_modules/@webformula/pax-components/dist/theme.css" rel="stylesheet">
    <link href="../node_modules/@webformula/pax-components/dist/entry.css" rel="stylesheet">

  <body>
    <mdw-navigation-rail mdw-desktop-only>
      <mdw-button class="mdw-icon" href="#/">
        <mdw-icon>home</mdw-icon>
      </mdw-button>
    
      <mdw-button class="mdw-icon">
        <mdw-icon>star</mdw-icon>

        <mdw-button class="mdw-icon" href="#/favorites">
          <mdw-icon>star</mdw-icon>
        </mdw-button>
      
        <mdw-button class="mdw-icon mdw-current-link" href="#/contacts" alt-href="#/">

        </mdw-button>
      
        <mdw-button class="mdw-icon" href="#/recent">
